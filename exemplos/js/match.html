<script>
	var codigos = 'A121B12112C12212F12G01';
	var exp = /[A-Za-z]\d+/g
	var codigosExtraidos = codigos.match(exp); //Toda string em JavaScript possui o método match. Ele aceita uma expressão regular e retorna em um array todas as partes do alvo que atendem a expressão regular.
	console.log(codigosExtraidos);
</script>
